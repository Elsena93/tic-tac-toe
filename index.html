<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Container for menus -->
        <span class="turn">None</span>
    </header>
    <main>
        <div class="row pos-0">
            <div class="column pos-00" data-row=0 data-column=0></div>
            <div class="column pos-01" data-row=0 data-column=1></div>
            <div class="column pos-02" data-row=0 data-column=2></div>
        </div>
        <div class="row pos-1">
            <div class="column pos-10" data-row=1 data-column=0></div>
            <div class="column pos-11" data-row=1 data-column=1></div>
            <div class="column pos-12" data-row=1 data-column=2></div>
        </div>
        <div class="row pos-2">
            <div class="column pos-20" data-row=2 data-column=0></div>
            <div class="column pos-21" data-row=2 data-column=1></div>
            <div class="column pos-22" data-row=2 data-column=2></div>
        </div>
        <!-- Container for board -->
    </main>
    <button class="reset">START</button>
</body>
</html>
